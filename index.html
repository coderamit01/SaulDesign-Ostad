<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaulDesign</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header start  -->
  <header class="header py-2">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-white" href="#">SaulDesign</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">about me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Header End  -->
   <!-- Hero Section Start  -->
  <section class="hero-section d-flex align-items-center">
    <div class="container">
      <div class="row px-5">
        <div class="col-md-6 d-flex flex-column align-items-start justify-content-center hero-left">
          <h1 class="text-white">CREATIVE UI <span>DESIGNER</span></h1>
          <div class="d-flex align-items-center gap-3 pt-4">
            <div class="ct-btn ct-btn-magenta hire-btn">Hire Me</div>
            <button class="d-flex align-items-center ct-btn download-btn gap-2">
              <span>Download Cv</span>
              <i class="fa-solid fa-download"></i>
            </button>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <img class="img-fluid" src="./img/hero_img.png" alt="Person Image">
        </div>
      </div>
    </div>
  </section>
   <!-- Hero Section End  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
